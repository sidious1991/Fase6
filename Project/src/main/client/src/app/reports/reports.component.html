<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="x_panel">
    <div class="x_title">
      <h2>Report</h2>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <div class="form-group">
       <textarea id="textArea" [(ngModel)]="addReport" class="resizable_textarea form-control" rows="20" 
                 placeholder="Write a new report for the Project..."></textarea>
      </div>
  </div>

  <div class="x_footer">
    <div class="btn-toolbar" role="toolbar" aria-label="...">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" (click)="saveReport()" class="btn btn-success">Save</button>
      </div>
      <div class="btn-group" role="group" aria-label="...">
        <button type="button"  (click)="closeReport()" class="btn btn-danger">Close</button>
      </div>
    </div>
  </div>
</div>
